<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jadwal Piket PKM</title>
<!-- Tambahkan jsPDF dan html2canvas untuk export PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    color: #333;
    padding: 20px;
    min-height: 100vh;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    background-color: rgba(255, 255, 255, 0.95);
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    padding: 25px;
    overflow: hidden;
}

header {
    text-align: center;
    margin-bottom: 25px;
    padding-bottom: 20px;
    border-bottom: 2px solid #eaeaea;
}

h1 {
    color: #2c3e50;
    margin-bottom: 10px;
    font-size: 2.2rem;
}

.subtitle {
    color: #7f8c8d;
    font-size: 1rem;
}

.controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
    flex-wrap: wrap;
    gap: 15px;
    padding: 20px;
    background-color: #f8f9fa;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.05);
}

.control-group {
    display: flex;
    align-items: center;
    gap: 15px;
    flex-wrap: wrap;
}

.control-item {
    display: flex;
    align-items: center;
    gap: 8px;
}

.control-item label {
    font-weight: 600;
    color: #2c3e50;
    white-space: nowrap;
}

select, input[type="number"] {
    padding: 10px 15px;
    border: 2px solid #ddd;
    border-radius: 8px;
    background-color: white;
    font-size: 1rem;
    color: #333;
    cursor: pointer;
    transition: all 0.3s ease;
    min-width: 150px;
}

input[type="number"] {
    width: 120px;
    cursor: text;
}

select:hover, select:focus,
input[type="number"]:hover, input[type="number"]:focus {
    border-color: #3498db;
    outline: none;
    box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
}

.action-buttons {
    display: flex;
    gap: 10px;
    margin-left: auto;
}

.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 0.95rem;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.btn:active {
    transform: translateY(0);
}

.btn-print {
    background-color: #3498db;
    color: white;
}

.btn-print:hover {
    background-color: #2980b9;
}

.btn-pdf {
    background-color: #e74c3c;
    color: white;
}

.btn-pdf:hover {
    background-color: #c0392b;
}

.btn-refresh {
    background-color: #2ecc71;
    color: white;
}

.btn-refresh:hover {
    background-color: #27ae60;
}

.info-box {
    background-color: #3498db;
    color: white;
    padding: 10px 20px;
    border-radius: 8px;
    font-weight: 600;
    box-shadow: 0 4px 6px rgba(52, 152, 219, 0.3);
    display: flex;
    align-items: center;
    gap: 10px;
}

.info-box span {
    font-weight: normal;
    font-size: 0.9rem;
}

table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
}

thead {
    background: linear-gradient(to right, #3498db, #2c3e50);
}

th {
    padding: 16px 12px;
    text-align: center;
    color: white;
    font-weight: 600;
    font-size: 1rem;
    border-right: 1px solid rgba(255, 255, 255, 0.1);
}

th:last-child {
    border-right: none;
}

tbody tr {
    border-bottom: 1px solid #eaeaea;
    transition: background-color 0.2s;
}

tbody tr:hover {
    background-color: #f9f9f9;
}

td {
    padding: 14px 10px;
    text-align: center;
    border-right: 1px solid #eaeaea;
}

td:last-child {
    border-right: none;
}

tr.libur {
    background-color: #ffebee;
    color: #c62828;
    font-weight: 600;
}

tr.libur:hover {
    background-color: #ffcdd2;
}

tr.libur td {
    border-color: #ffcdd2;
}

.no-column {
    width: 60px;
    font-weight: 600;
    color: #555;
}

.tanggal-column {
    width: 220px;
    font-weight: 600;
}

.petugas-column {
    width: calc((100% - 280px) / 2);
}

.hari-minggu {
    color: #e74c3c;
}

.hari-sabtu {
    color: #3498db;
}

.footer {
    margin-top: 30px;
    text-align: center;
    color: #7f8c8d;
    font-size: 0.9rem;
    padding-top: 20px;
    border-top: 1px solid #eaeaea;
}

.legend {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 15px;
    flex-wrap: wrap;
}

.legend-item {
    display: flex;
    align-items: center;
    gap: 8px;
    background-color: #f8f9fa;
    padding: 8px 15px;
    border-radius: 8px;
}

.color-box {
    width: 16px;
    height: 16px;
    border-radius: 4px;
}

.color-libur {
    background-color: #ffebee;
}

.color-weekend {
    background-color: #e8f4fc;
}

/* Style untuk print */
@media print {
    body {
        background: white !important;
        padding: 0 !important;
        margin: 0 !important;
    }
    
    .container {
        max-width: 100% !important;
        box-shadow: none !important;
        border-radius: 0 !important;
        padding: 10px !important;
        margin: 0 !important;
    }
    
    .controls, .footer, .action-buttons, .legend {
        display: none !important;
    }
    
    header {
        margin-bottom: 15px !important;
        padding-bottom: 10px !important;
    }
    
    h1 {
        font-size: 1.8rem !important;
        color: black !important;
    }
    
    table {
        box-shadow: none !important;
        border: 2px solid #000 !important;
    }
    
    th {
        background: #333 !important;
        color: white !important;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
    }
    
    td, th {
        padding: 8px 6px !important;
        border: 1px solid #000 !important;
    }
    
    tr.libur {
        background-color: #f0f0f0 !important;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
    }
    
    /* Pastikan teks hitam untuk print */
    .hari-minggu, .hari-sabtu, td, .no-column {
        color: black !important;
    }
    
    /* Perbesar font untuk print */
    table {
        font-size: 12pt !important;
    }
}

@media (max-width: 992px) {
    .controls {
        flex-direction: column;
        align-items: flex-start;
    }
    
    .control-group {
        width: 100%;
        justify-content: space-between;
    }
    
    .action-buttons {
        margin-left: 0;
        margin-top: 10px;
        width: 100%;
        justify-content: flex-end;
    }
}

@media (max-width: 768px) {
    .control-group {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
    }
    
    .control-item {
        width: 100%;
        justify-content: space-between;
    }
    
    select, input[type="number"] {
        min-width: 120px;
        width: auto;
        flex-grow: 1;
    }
    
    table {
        font-size: 0.9rem;
    }
    
    th, td {
        padding: 10px 6px;
    }
    
    .tanggal-column {
        width: 160px;
    }
    
    .btn span {
        display: none;
    }
    
    .btn-print::before {
        content: "üñ®Ô∏è";
    }
    
    .btn-pdf::before {
        content: "üìÑ";
    }
    
    .btn-refresh::before {
        content: "üîÑ";
    }
    
    .btn {
        padding: 10px 15px;
        font-size: 0;
    }
    
    .btn::before {
        font-size: 1.2rem;
    }
}

@media (max-width: 480px) {
    .container {
        padding: 15px;
    }
    
    h1 {
        font-size: 1.8rem;
    }
    
    .no-column {
        width: 40px;
    }
    
    .tanggal-column {
        width: 140px;
    }
    
    table {
        font-size: 0.85rem;
    }
}
</style>
</head>
<body>
<div class="container">
    <header>
        <h1>Jadwal Piket</h1>
        <p class="subtitle">Sistem pengelolaan jadwal piket harian</p>
    </header>
    
    <div class="controls">
        <div class="control-group">
            <div class="control-item">
                <label for="bulanSelect">Pilih Bulan:</label>
                <select id="bulanSelect"></select>
            </div>
            
            <div class="control-item">
                <label for="tahunInput">Tahun:</label>
                <input type="number" id="tahunInput" min="2000" max="2100" value="2024">
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-refresh" id="refreshBtn" title="Refresh Jadwal">
                    <span>Refresh</span>
                </button>
                <button class="btn btn-print" id="printBtn" title="Cetak Jadwal">
                    <span>Cetak</span>
                </button>
                <button class="btn btn-pdf" id="pdfBtn" title="Export ke PDF">
                    <span>Export PDF</span>
                </button>
            </div>
        </div>
        
        <div class="info-box">
            <div id="tahunInfo">Tahun Ajaran: 2024/2025</div>
        </div>
    </div>
    
    <table id="jadwalTable">
        <thead>
            <tr>
                <th class="no-column">NO</th>
                <th class="tanggal-column">HARI / TANGGAL</th>
                <th class="petugas-column">PETUGAS 1</th>
                <th class="petugas-column">PETUGAS 2</th>
            </tr>
        </thead>
        <tbody id="jadwalBody"></tbody>
    </table>
    
    <div class="footer">
        <p>Jadwal piket harian dengan sistem rotasi otomatis (kecuali hari Jumat libur)</p>
        <div class="legend">
            <div class="legend-item">
                <div class="color-box color-libur"></div>
                <span>Hari Jumat: Libur</span>
            </div>
            <div class="legend-item">
                <div class="color-box color-weekend"></div>
                <span>Hari Sabtu/Minggu: Warna berbeda</span>
            </div>
        </div>
    </div>
</div>

<script>
// ===== DATA NAMA =====
const petugas1 = [
    "M. RIKI SAPUTRA",
    "WAFIG KHARIRI",
    "A. MAULANA",
    "SULAIMAN",
    "RIZKI CAHYO S",
    "DEDI IRAWAN",
    "YENI WINARNI",
    "TIYAS FARIDA",
    "EKA PUTRI FEB",
    "RIMA",
    "AINUN NADHIROH",
    "SAFA AULIA P"
];

const petugas2 = [
    "IBNU ROSID",
    "M. YUDA RISK F",
    "FARID AHMAD F",
    "TOMI JATMIKO",
    "ENDRA SAPUTRA",
    "SAHAL W",
    "TIA DWI S",
    "SITI MIFTAHUL M",
    "AISYAH LULUK",
    "CANTIKA",
    "SHINTA SASTYA W",
    "CIPA NADIA S"
];

// ===== BULAN AJARAN =====
const bulanAjaran = [
    {nama: "Januari", bulan: 0},
    {nama: "Februari", bulan: 1},
    {nama: "Maret", bulan: 2},
    {nama: "April", bulan: 3},
    {nama: "Mei", bulan: 4},
    {nama: "Juni", bulan: 5},
    {nama: "Juli", bulan: 6},
    {nama: "Agustus", bulan: 7},
    {nama: "September", bulan: 8},
    {nama: "Oktober", bulan: 9},
    {nama: "November", bulan: 10},
    {nama: "Desember", bulan: 11}
];

const hariNama = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
const bulanSelect = document.getElementById('bulanSelect');
const tahunInput = document.getElementById('tahunInput');
const refreshBtn = document.getElementById('refreshBtn');
const printBtn = document.getElementById('printBtn');
const pdfBtn = document.getElementById('pdfBtn');
const tbody = document.getElementById('jadwalBody');
const tahunInfo = document.getElementById('tahunInfo');

// Set tahun default ke tahun sekarang
tahunInput.value = new Date().getFullYear();

// Isi dropdown bulan
bulanAjaran.forEach((b, i) => {
    const opt = document.createElement('option');
    opt.value = i;
    opt.textContent = b.nama;
    bulanSelect.appendChild(opt);
});

// Set bulan default ke bulan sekarang
bulanSelect.value = new Date().getMonth();

// Event listeners
bulanSelect.addEventListener('change', generateTabel);
tahunInput.addEventListener('change', generateTabel);
tahunInput.addEventListener('input', function() {
    if (this.value > 2100) this.value = 2100;
    if (this.value < 2000) this.value = 2000;
});
refreshBtn.addEventListener('click', generateTabel);
printBtn.addEventListener('click', printJadwal);
pdfBtn.addEventListener('click', exportToPDF);

// Generate tabel saat pertama kali load
generateTabel();

function generateTabel() {
    tbody.innerHTML = '';
    let no = 1;
    let indexNama = 0;

    const dataBulan = bulanAjaran[bulanSelect.value];
    const tahun = parseInt(tahunInput.value);
    
    // Update informasi tahun ajaran
    const tahunAjaran = dataBulan.bulan >= 6 ? `${tahun}/${tahun + 1}` : `${tahun - 1}/${tahun}`;
    tahunInfo.textContent = `Tahun Ajaran: ${tahunAjaran}`;
    
    // Update judul halaman
    document.querySelector('h1').innerHTML = `Jadwal Piket PKM <span style="font-size: 1.4rem; color: #3498db;">${dataBulan.nama} ${tahun}</span>`;

    // Dapatkan jumlah hari dalam bulan yang dipilih
    const lastDate = new Date(tahun, dataBulan.bulan + 1, 0).getDate();

    for (let tgl = 1; tgl <= lastDate; tgl++) {
        const date = new Date(tahun, dataBulan.bulan, tgl);
        const hari = date.getDay();
        const tr = document.createElement('tr');

        // Tentukan kelas untuk akhir pekan
        let hariClass = '';
        if (hari === 0) hariClass = 'hari-minggu';
        if (hari === 6) hariClass = 'hari-sabtu';

        if (hari === 5) { // Jumat libur
            tr.classList.add('libur');
            tr.innerHTML = `
                <td class="no-column">${no++}</td>
                <td class="tanggal-column ${hariClass}">${hariNama[hari]}, ${tgl} ${dataBulan.nama} ${tahun}</td>
                <td colspan="2">LIBUR</td>`;
        } else {
            tr.innerHTML = `
                <td class="no-column">${no++}</td>
                <td class="tanggal-column ${hariClass}">${hariNama[hari]}, ${tgl} ${dataBulan.nama} ${tahun}</td>
                <td class="petugas-column">${petugas1[indexNama % petugas1.length]}</td>
                <td class="petugas-column">${petugas2[indexNama % petugas2.length]}</td>`;
            indexNama++;
        }
        tbody.appendChild(tr);
    }
    
    // Tambahkan informasi jumlah hari
    const infoRow = document.createElement('tr');
    infoRow.style.backgroundColor = '#f8f9fa';
    infoRow.innerHTML = `
        <td colspan="4" style="text-align: center; padding: 10px; font-style: italic; color: #666;">
            Total: ${lastDate} hari (${lastDate - Math.floor(lastDate/7)} hari kerja setelah libur Jumat)
        </td>`;
    tbody.appendChild(infoRow);
}

// Fungsi untuk validasi input tahun
function validateYearInput() {
    const currentYear = new Date().getFullYear();
    const inputYear = parseInt(tahunInput.value);
    
    if (isNaN(inputYear) || inputYear < 2000 || inputYear > 2100) {
        tahunInput.value = currentYear;
        alert('Tahun harus antara 2000 dan 2100');
    }
}

// Fungsi untuk mencetak jadwal
function printJadwal() {
    // Simpan konten asli
    const originalTitle = document.querySelector('h1').innerHTML;
    
    // Update judul untuk print
    const dataBulan = bulanAjaran[bulanSelect.value];
    const tahun = parseInt(tahunInput.value);
    document.querySelector('h1').innerHTML = `JADWAL PIKET PKM - ${dataBulan.nama.toUpperCase()} ${tahun}`;
    document.querySelector('.subtitle').textContent = 'Dicetak pada: ' + new Date().toLocaleDateString('id-ID');
    
    // Cetak
    window.print();
    
    // Kembalikan judul asli
    document.querySelector('h1').innerHTML = originalTitle;
    document.querySelector('.subtitle').textContent = 'Sistem pengelolaan jadwal piket harian';
}

// Fungsi untuk export ke PDF
async function exportToPDF() {
    try {
        // Tampilkan loading
        pdfBtn.innerHTML = '<span>Membuat PDF...</span>';
        pdfBtn.disabled = true;
        
        // Tunggu sebentar agar DOM stabil
        await new Promise(resolve => setTimeout(resolve, 100));
        
        // Clone tabel untuk PDF
        const pdfContainer = document.createElement('div');
        pdfContainer.style.position = 'absolute';
        pdfContainer.style.left = '-9999px';
        pdfContainer.style.width = '794px'; // A4 width in pixels (210mm)
        pdfContainer.style.padding = '20px';
        pdfContainer.style.backgroundColor = 'white';
        pdfContainer.style.fontFamily = 'Arial, sans-serif';
        
        // Buat konten PDF
        const dataBulan = bulanAjaran[bulanSelect.value];
        const tahun = parseInt(tahunInput.value);
        
        pdfContainer.innerHTML = `
            <div style="text-align: center; margin-bottom: 20px;">
                <h1 style="color: #2c3e50; font-size: 24pt; margin-bottom: 5px;">JADWAL PIKET PKM</h1>
                <h2 style="color: #3498db; font-size: 18pt; margin-bottom: 5px;">${dataBulan.nama.toUpperCase()} ${tahun}</h2>
                <p style="color: #666; font-size: 11pt;">Dibuat pada: ${new Date().toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</p>
                <hr style="border: 1px solid #ccc; margin: 15px 0;">
            </div>
        `;
        
        // Clone tabel dengan styling khusus untuk PDF
        const tableClone = document.getElementById('jadwalTable').cloneNode(true);
        
        // Styling tabel untuk PDF
        tableClone.style.width = '100%';
        tableClone.style.borderCollapse = 'collapse';
        tableClone.style.fontSize = '11pt';
        tableClone.style.marginTop = '10px';
        
        // Styling header
        const thead = tableClone.querySelector('thead');
        thead.style.backgroundColor = '#2c3e50';
        thead.style.color = 'white';
        
        // Styling sel
        const ths = tableClone.querySelectorAll('th');
        ths.forEach(th => {
            th.style.padding = '10px 8px';
            th.style.border = '1px solid #333';
            th.style.fontWeight = 'bold';
            th.style.textAlign = 'center';
        });
        
        const tds = tableClone.querySelectorAll('td');
        tds.forEach(td => {
            td.style.padding = '8px 6px';
            td.style.border = '1px solid #333';
            td.style.textAlign = 'center';
        });
        
        // Hapus kelas warna untuk PDF
        const hariElements = tableClone.querySelectorAll('.hari-minggu, .hari-sabtu');
        hariElements.forEach(el => {
            el.style.color = '#000000';
        });
        
        // Styling untuk baris libur
        const liburRows = tableClone.querySelectorAll('tr.libur');
        liburRows.forEach(row => {
            row.style.backgroundColor = '#f0f0f0';
            row.style.color = '#000000';
        });
        
        pdfContainer.appendChild(tableClone);
        
        // Tambahkan footer
        const footer = document.createElement('div');
        footer.style.marginTop = '20px';
        footer.style.paddingTop = '10px';
        footer.style.borderTop = '1px solid #ccc';
        footer.style.fontSize = '10pt';
        footer.style.color = '#666';
        footer.innerHTML = `
            <p>Total hari dalam bulan: ${new Date(tahun, dataBulan.bulan + 1, 0).getDate()}</p>
            <p>Keterangan: Hari Jumat adalah hari libur</p>
            <p style="margin-top: 20px; font-style: italic;">Dokumen ini dibuat secara otomatis dari Sistem Jadwal Piket</p>
        `;
        pdfContainer.appendChild(footer);
        
        document.body.appendChild(pdfContainer);
        
        // Gunakan html2canvas untuk membuat gambar
        const canvas = await html2canvas(pdfContainer, {
            scale: 2, // Skala 2x untuk kualitas lebih baik
            useCORS: true,
            logging: false,
            backgroundColor: '#ffffff'
        });
        
        // Hapus container sementara
        document.body.removeChild(pdfContainer);
        
        // Buat PDF dengan jsPDF
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF({
            orientation: 'portrait',
            unit: 'mm',
            format: 'a4'
        });
        
        // Hitung dimensi untuk A4 portrait
        const imgWidth = 190; // Lebar maksimal di A4 (210mm - margin 20mm)
        const imgHeight = (canvas.height * imgWidth) / canvas.width;
        
        // Tambahkan gambar ke PDF
        const imgData = canvas.toDataURL('image/jpeg', 1.0);
        pdf.addImage(imgData, 'JPEG', 10, 10, imgWidth, imgHeight);
        
        // Tambahkan metadata
        pdf.setProperties({
            title: `Jadwal Piket PKM ${dataBulan.nama} ${tahun}`,
            subject: 'Jadwal Piket',
            author: 'Sistem Jadwal Piket',
            keywords: 'jadwal, piket, bulan, tahun'
        });
        
        // Simpan PDF
        pdf.save(`Jadwal_Piket_${dataBulan.nama}_${tahun}.pdf`);
        
    } catch (error) {
        console.error('Error generating PDF:', error);
        alert('Terjadi kesalahan saat membuat PDF. Silakan coba lagi.');
    } finally {
        // Kembalikan tombol ke keadaan semula
        pdfBtn.innerHTML = '<span>Export PDF</span>';
        pdfBtn.disabled = false;
    }
}

// Panggil validasi saat input berubah
tahunInput.addEventListener('blur', validateYearInput);

// Tambahkan event listener untuk tombol print browser
window.addEventListener('beforeprint', () => {
    // Optimalkan untuk print
    const table = document.getElementById('jadwalTable');
    table.style.fontSize = '12pt';
